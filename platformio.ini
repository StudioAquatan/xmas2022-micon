; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = ESP32Sample

[env]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
	256dpi/MQTT@^2.5.0
	bblanchon/ArduinoJson@^6.19.4
	fastled/FastLED@^3.5.0
; [  2325][E][esp32-hal-adc.c:170] __analogRead(): GPIO0: ESP_ERR_TIMEOUT: ADC2 is in use by Wi-Fi. Please see https://docs.espressif.com/projects/esp-idf/en/latest/esp32/api-reference/peripherals/adc.html#adc-limitations for more info
build_flags = -DCORE_DEBUG_LEVEL=0

[env:ESP32Sample]
build_flags =
	${env.build_flags}
	-DAWS_IOT_THING_ESP32Sample

[env:ESP32_MAIN_GATE]
build_flags =
	${env.build_flags}
	-DAWS_IOT_THING_ESP32_MAIN_GATE
